<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Bottles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #0d47a1; /* dark blue */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-weight: bold;
        }
        .welcome {
            background-color: #bbdefb; /* light blue */
            padding: 10px 0;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
        }
        .image-box {
            flex: 0 0 50%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
        }
        .image-box img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .image-box:hover img {
            transform: scale(1.1);
        }
        .image-box .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .image-box:hover .overlay {
            opacity: 1;
        }
        .footer {
            background-color: #0d47a1; /* dark blue */
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-weight: bold;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Hoşgeldiniz</h1>
</div>

<div class="welcome">
    <h2 style="text-align: center;">Doğaya katkı için beni alın :)</h2>
</div>

<div class="main-content">
    <div class="image-box">
        <img src="file:///C:/Users/suhed/OneDrive/Masa%C3%BCst%C3%BC/Web%20Sayfas%C4%B1%20Tasar%C4%B1m%C4%B1/Resim%201.jpeg" alt="Image 1">
        <div class="overlay">
            <p>Doğaya katkı için beni alın :)</p>
            <button>Siparişlerime Ekle</button>
        </div>
    </div>
    <div class="image-box">
        <img src="file:///C:/Users/suhed/OneDrive/Masa%C3%BCst%C3%BC/Web%20Sayfas%C4%B1%20Tasar%C4%B1m%C4%B1/Resim%202.jpeg" alt="Image 2">
        <div class="overlay">
            <p>Doğaya katkı için beni alın :)</p>
            <button>Siparişlerime Ekle</button>
        </div>
    </div>
</div>

<div class="footer">
    <p>Alışveriş için teşekkürler</p>
</div>

<div class="back-to-top">
    <a href="#"><img src="home-icon.png" alt="Home"></a>
</div>

<script>
    // Scroll to top button functionality
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.querySelector('.back-to-top').style.display = "block";
        } else {
            document.querySelector('.back-to-top').style.display = "none";
        }
    }

    document.querySelector('.back-to-top').addEventListener('click', function() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    });
</script>

</body>
</html>
